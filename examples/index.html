<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../public/favicon.png" type="image/png">
  <title>Zoom Pan - Example with Image Viewer</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <h1>ğŸ–¼ï¸ Zoom Pan Example</h1>
    <p class="description">Interactive image viewer with real-time statistics and controls</p>
  </div>

  <div class="container">
    <div class="viewer">
      <div class="viewer-canvas" id="viewerCanvas">
        <div class="viewer-content" id="viewerContent">ğŸ“±</div>
      </div>

      <div class="stats">
        <div class="stat-line">
          <span class="stat-label">Scale:</span>
          <span id="statScale">1.00</span>x
        </div>

        <div class="stat-line">
          <span class="stat-label">Offset:</span>
          <span id="statOffsetX">0</span>, <span id="statOffsetY">0</span>
        </div>

        <div class="stat-line">
          <span class="stat-label">Position:</span>
          <span id="statOriginX">0</span>, <span id="statOriginY">0</span>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="panel">
        <div class="panel-title">ğŸ” Zoom</div>
        <div class="control-group">
          <div class="button-group">
            <button id="zoomIn">+ Zoom In</button>
            <button id="zoomOut">- Zoom Out</button>
          </div>
          <div class="control-item">
            <label>Zoom: <span id="zoomLevelText">100%</span></label>
            <input type="range" id="zoomLevel" min="10" max="500" value="100">
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">ğŸ“ Pan</div>
        <div class="control-group">
          <div class="control-item">
            <button id="panUp">â†‘ Up</button>
            <button id="panDown">â†“ Down</button>
          </div>
          <div class="control-item">
            <button id="panLeft">â† Left</button>
            <button id="panRight">â†’ Right</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">âš™ï¸ Actions</div>
        <div class="button-group">
          <button id="reset">Reset View</button>
          <button id="fitContent">Fit Content</button>
        </div>
        <div class="hint">
          ğŸ’¡ <strong>Shortcuts:</strong><br>
          â€¢ Ctrl + Scroll: Zoom<br>
          â€¢ Shift + Drag: Pan
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
