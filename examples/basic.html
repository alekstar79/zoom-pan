<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Pan - Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: white;
      margin-bottom: 1rem;
      text-align: center;
    }

    .info {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    .container.active {
      cursor: grabbing;
    }

    #canvas {
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .controls {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #764ba2;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .stats {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 0.75rem;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85rem;
      min-width: 150px;
    }

    .stat-line {
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>üîç Zoom Pan Library - Example</h1>

  <div class="info">
    <p><strong>Controls:</strong></p>
    <p>üñ±Ô∏è Ctrl + Scroll = Zoom</p>
    <p>üñ±Ô∏è Shift + Drag = Pan</p>
    <p>Or use buttons below</p>
  </div>

  <div class="container" id="container">
    <div id="canvas">
      <span id="content">Zoom & Pan Me!</span>
    </div>

    <div class="stats">
      <div class="stat-line">Scale: <span id="scale">1.00</span>x</div>
      <div class="stat-line">TX: <span id="tx">0</span>px</div>
      <div class="stat-line">TY: <span id="ty">0</span>px</div>
    </div>

    <div class="controls">
      <button id="zoomIn">Zoom In (+)</button>
      <button id="zoomOut">Zoom Out (-)</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script type="module">
    import { zoomPan } from '../src'

    const container = document.getElementById('container')
    const canvas = document.getElementById('canvas')

    // Initialize zoom/pan with defaults
    const { api, destroy } = zoomPan({
      element: canvas,
      minScale: 0.5,
      maxScale: 5,
      scaleSensitivity: 50,
      enableZoom: true,
      enablePan: true,
    })

    // Update stats
    function updateStats() {
      const rect = canvas.getBoundingClientRect()
      const transform = canvas.style.transform

      // Parse transform values (simplified)
      const match = transform.match(/matrix\((.+)\)/)
      if (match) {
        const values = match[1].split(',').map(v => parseFloat(v.trim()))
        document.getElementById('scale').textContent = values[0].toFixed(2)
        document.getElementById('tx').textContent = `${Math.round(values[4])}`
        document.getElementById('ty').textContent = `${Math.round(values[5])}`
      }
    }

    // Button controls
    document.getElementById('zoomIn').addEventListener('click', () => {
      api.zoom({
        x: canvas.offsetWidth / 2,
        y: canvas.offsetHeight / 2,
        deltaScale: 1,
      })
      updateStats()
    })

    document.getElementById('zoomOut').addEventListener('click', () => {
      api.zoom({
        x: canvas.offsetWidth / 2,
        y: canvas.offsetHeight / 2,
        deltaScale: -1,
      })
      updateStats()
    })

    document.getElementById('reset').addEventListener('click', () => {
      canvas.style.transform = ''
      canvas.style.transformOrigin = ''
      updateStats()
    })

    // Track pan state for visual feedback
    canvas.addEventListener('mousedown', (e) => {
      if (e.shiftKey && e.which === 1) {
        container.classList.add('active')
      }
    })

    document.addEventListener('mouseup', () => {
      container.classList.remove('active')
      updateStats()
    })

    canvas.addEventListener('wheel', () => {
      setTimeout(updateStats, 10)
    })

    // Cleanup on page unload
    window.addEventListener('beforeunload', destroy)
  </script>
</body>
</html>
